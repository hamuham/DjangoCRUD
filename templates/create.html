{% extends 'base.html' %}

{% block header %}
<div class="mb-2 p-5 bg-light text-black rounded">
    <div class="container">
        <h1 class="display-4">TodoList</h1>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="bg-light p-4 rounded shadow-sm">
                <div class="mt-4">
                    <h2>Create Todo</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
